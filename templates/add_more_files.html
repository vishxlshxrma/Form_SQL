<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add More Files</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='app.css') }}">
</head>
<body>
    <div class="container">
        <h2>Add More Files</h2>
        <form action="{{ url_for('add_more_files', user_id=user_id) }}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="pdfs">Select PDF files to upload:</label>
                <input type="file" id="pdfs" name="pdfs" multiple required>
            </div>
            <button type="submit">Upload Files</button>
        </form>
    </div>
</body>
</html>
